<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Assignment-03</title>
</head>
<body>
    <form action="#">
        <h1>My Form</h1>
        <input type="text" name="" id="" placeholder="First Name">
        <input type="text" name="" id="" placeholder="Last Name"> <br><br>
        <input type="email" name="" id="" placeholder="Email Address">
        <input type="password" name="" id="" placeholder="Password"> <br><br>
        <input type="number" name="" id="" placeholder="Phone Number">
        <h1>Where Form-</h1>
        <select name="" id="">
            <option value="Dhaka">Dhaka</option>
            <option selected value="Rangpur">Rangpur</option>
            <option value="Dinajpur">Dinajpur</option>
            <option value="Kurigram">Kurigram</option>
        </select>
        <h1>Gender</h1>
        <input type="radio" name="Gender" id="" value="Male"> <label for="">Male</label>
        <input type="radio" name="Gender" id="" value="Female"> <label for="">Female</label>
        <input type="radio" name="Gender" id="" value="Others"> <label for="">Others</label> <br><br>
        <h1>Service</h1>
        <input type="checkbox" name="Service" id="" value="HTML"><label for="">HTML</label>
        <input type="checkbox" name="Service" id="" value="CSS"><label for="">CSS</label>
        <input type="checkbox" name="Service" id="" value="Javascript"><label for="">JavascriptL</label>
        <input type="checkbox" name="Service" id="" value="PHP"><label for="">PHP</label> <br><br>
        <h1>Blood Group</h1>
       <select name="" id="">
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option selected value="A+">AB+</option>
        <option value="A+">AB-</option>
       </select>
       <h1>Favorites Color</h1>
       <input type="color" name="" id="">
       <h1>Date of Birth:</h1>
       <input type="date" name="" id="">
       <h1>Upload CV</h1>
       <input type="file" name="" id=""><br><br>

       <input type="submit" value="Send">
       <input type="reset" value="Reset">
    </form>
</body>
</html>
